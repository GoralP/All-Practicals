<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<h2>Demo Application</h2>

<button class="all">All Post</button>
<button class="last">Last 10 post</button>
<button class="first">First 10 post</button>
<table style="width:100%" >
    <thead>
        <tr>
            <th style="border-collapse: collapse;">User Id</th>
            <th style="border-collapse: collapse;">Id</th>
            <th style="border-collapse: collapse;">Title</th>
            <th style="border-collapse: collapse;">Description</th>
        </tr>
    </thead>
    <tbody id="table"></tbody>
   
</table>

<script>
    $(document).ready(function(){
        $('#table').empty();
        $(".all").click(function(){
            $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) {        
                $.each(data, function(i,item){
                        var all = '<tr><td>' + item.userId+'</td><td>' + item.id+'</td><td>' + item.title+'</td><td>' +item.body+'</td></tr>';
                        $('#table').append(all); 
                });
                
            });
        }) 

        $(".last").click(function(){
             $('#table').empty();
            $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) { 
                     var data_length=data.length;
                     var data_length_minus=data.length-10;
                    for(var j=data_length_minus;j<=data_length;j++) 
                    {
                        var y ='<tr><td>' + data[j]['userId']+'</td><td>' + data[j]['id']+'</td><td>' + data[j]['title']+'</td><td>' + data[j]['body']+'</td></tr>'
                        $('#table').append(y);
                    }
            });
        }) 

        $(".first").click(function(){
            $('#table').empty();
            $.get("https://jsonplaceholder.typicode.com/posts", function(data, status) {  
                    var data_length_ten=data.length=10;
                    for(var k=0;k<=data_length_ten;k++) 
                    {
                        var y ='<tr><td>' + data[k]['userId']+'</td><td>' + data[k]['id']+'</td><td>' + data[k]['title']+'</td><td>' + data[k]['body']+'</td></tr>'
                        $('#table').append(y);
                    }
            });
        }) 

        
        
    });

</script>

</body>
</html>
