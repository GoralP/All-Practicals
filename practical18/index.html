<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <h3>Assign Assets to Office</h3> -->
    <div class=" mx-5" >
        <form class="">
           <h3>Assign Assets to Offline</h3>
           <div class="form-row">
              <div class="col-sm-4">
                 <lable>Select Office</lable><br>
                 <input type="text" class="form-control" placeholder="Assets Name">
               </div>
              <div class="col-sm-4">
                <lable>Assigned date</lable>
                <input type="text" class="form-control" placeholder="22-04-2020">
              </div>
           </div>

           <div class="form-row" >
            <div class="col-sm-4">
               <lable>Assign Assets Name</lable>
            </div>
            <div class="col-sm-4">
               <lable>Quantity</lable>
            </div>
           </div>

            <div class="form-row" id ="form_field">
               
               <div class="col-sm-4">
                  
                  <input type="text" id="input" class="form-control" placeholder="Assets Name">
              </div>
              <div class="col-sm-4">
               
                <input type="text" class="form-control" placeholder="Quantity" style="background-color: rgb(242, 243, 247);">
               </div>
               <div class="col-sm-1">
                     <button  type="submit" id="add" class="btn btn-primary form-button" >+</button>
               </div>
               <div id="append_new_div"></div> 
            </div>
            
            <div class="mt-5">
            
           <button id="submit_form" type="submit" class="btn btn-primary form-submit">Submit</button>
           <button id="cancel" type="submit" class="btn btn-secondary form-submit">Cancel</button>
            </div>
        </form>
       </div> 
       <script>
        $(document).ready(function(){
           $("#submit_form").click(function(){
              alert("Submitted successfully");
              $("#submit_form").value("");
           })
        })   
        
        $(document).ready(function(){
         
         let maxField = 5;
         let addButton = $('#add');
         let newField = $('#form_field');
         let field ='<div class="col-sm-4"><input type="text" class="form-control" placeholder="Assets Name"></div><div class="col-sm-4"><input type="text" class="form-control" placeholder="Quantity" style="background-color: rgb(242, 243, 247);"></div><div class="col-sm-1"><button  type="submit" id="remove" class="btn btn-primary form-button" >-</button></div>';
         let i = 1;    
           $(addButton).click(function(e){
              e.preventDefault();
              if(i<=maxField)
              {
                 i++;
                 $(newField).append(field);
              }
           })
         

            $("#remove").click(function(e){ 
		         e.preventDefault();
                $(this).parent('div').remove(); 
                i--;

	         })
           
        })
        

      


     </script>
  </body>
</html>
