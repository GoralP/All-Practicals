<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h2>Let jQuery AJAX Change This Text</h2>
Response Body :<span id="response_body"></span><br><br>

<input type="text" value="" id="title" placeholder="title">
<input type="text" value="" id="body_text" placeholder="description">
<div id="div1"></div>
<div id="div2"></div>


<button class="get">Get</button>
<button class="post">Post</button>


<script>
    $(document).ready(function(){
        $(".get").click(function(){
            $.get(" http://jsonplaceholder.typicode.com/posts", function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
                console.log(data);
            });
        })

        $(".post").click(function(){
            var var_title=$('#title').val();
            var var_body=$('#body_text').val();
            $.post(" http://jsonplaceholder.typicode.com/posts", 
            {
                'title':var_title,
                'body': var_body

            },
            function(data, status){
                alert("Data: " + data + "\nStatus: " + status);
                    console.log(data);
            });
        })
    });

</script>

</body>
</html>
