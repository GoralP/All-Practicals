<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h2>Let jQuery AJAX Change This Text</h2>

<div id="div1"></div>
<div id="div2"></div>

<button class="load">Load</button>
<button class="get">Get</button>
<button class="post">Post</button>

<script>
    $(document).ready(function(){
      
      $(".load").click(function(){
        $("#div1").load("http://jsonplaceholder.typicode.com/posts/1", function(responseTxt, statusTxt, xhr){
           if(statusTxt == "success")
            alert("External content loaded successfully!");
        if(statusTxt == "error")
            alert("Error: " + xhr.status + ": " + xhr.statusText);
      });
    });

    $(".get").click(function(){
    $.get(" http://jsonplaceholder.typicode.com/posts/1", function(data, status){
      alert("Data: " + data + "\nStatus: " + status);
      console.log(data);
    });
    })

    $(".post").click(function(){
    $.post("http://jsonplaceholder.typicode.com/posts","id=1", 
    function(data,status){
      alert("Data: " + data + "\nStatus: " + status);
      console.log(data);

     
    })
  });
});



  

</script>

</body>
</html>
